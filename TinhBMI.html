<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chỉ số cân nặng cơ thể</title>
</head>
<body>
<script>
    let weight=prompt("Nhập cân nặng (đơn vị đo là kg):");
    let height=prompt("Nhập chiều cao (đơn vị đo là m):");
    let bmi=weight/(height*height);
    if (bmi<18.5) {
        alert("Underweight");
    } else if (bmi <25.0) {
        alert("Normal");
    } else if (bmi <30.0) {
        alert("Overweight");
    } else {
        alert("Obese");
    }
</script>
</body>
</html>
